<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body class="container">
  <header>
    <h1>Leaderboard</h1>
  </header>
  <section class="section">
    <div class="section--recent-score">
      <span class="section--sub-header">Recent scores <button class="btn">Refresh</button></span> 
      <ul class="score-list">
        <li class="score-list--item">Name: 100</li>
        <li class="score-list--item">Name: 100</li>
        <li class="score-list--item">Name: 100</li>
        <li class="score-list--item">Name: 100</li>
        <li class="score-list--item">Name: 100</li>
      </ul>
    </div>
    <div class="section--add-score">
      <span class="section--sub-header">Add score</span>
      <form action="">
        <div class="form-control">
          <label for="playerName" aria-hidden></label>
          <input type="text" id="playerName" placeholder="Your name">
        </div>
        <div class="form-control">
          <label for="playerScore" aria-hidden></label>
          <input type="text" id="playerScore" placeholder="Your score">
        </div>
        <div class="form-control">
          <button class="btn btn-submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
